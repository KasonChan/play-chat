@(user: Option[String])(content: Html)

<!DOCTYPE html>

<html>
  <head>
      <!-- Title -->
    @if(user) {
      <title>@user | @Messages("application.name")</title>
    } else {
      <title>@Messages("application.name")</title>
    }

      <!-- Favicon -->
    <link rel="shortcut icon" type="image/png"
    href="@routes.Assets.at("../assets/images/favicon.png")">

      <!-- Font -->
    <link rel='stylesheet' type='text/css'
    href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' >

      <!-- Stylesheet -->
    <link rel="stylesheet" media="screen"
    href="@routes.Assets.at("stylesheets/chat.min.css")">

      <!-- Script -->
    <script type='text/javascript'
    src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type="text/javascript"
    src="@routes.Assets.at("javascripts/chat.js")" ></script>
    </head>
  <body>

      <!-- Reactive ribbon -->
    <a href="http://www.reactivemanifesto.org/">
      <img style="border : 0 ; position : fixed ; left : 0 ; top : 0 ; z-index : 9000"
      src="//d379ifj7s9wntv.cloudfront.net/reactivemanifesto/images/ribbons/we-are-reactive-white-left.png">
    </a>

      <!-- Toolbar -->
    <div class="toolbar">
      <span>
        <h1>@Messages("application.name")</h1>
      </span>
    </div>

      <!-- Bottom sheet -->
    <div class="bottom-sheet">
      @content
    </div>

  </body>
</html>
